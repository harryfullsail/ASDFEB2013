<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Book Organizer</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
 </head>
<body>
   <div data-role="page" id="home" data-theme="f">
	   <div data-role="header" data-position="fixed">
			<h1>Book Organizer</h1>
		</div>
		<div data-role="content" class="ui-body-a">
			<ul id="booklist" data-role="listview">
			</ul>
		</div>
			<div data-role="footer" data-position="fixed"> 
			<div data-role="navbar">
			  <ul>
		       <li><a href="#cat">Add New Book</a></li>
			  </ul>
			</div>
		</div>
	</div>
	
	<div data-role="page" id="cat" data-theme="f">
	   <div data-role="header" data-position="fixed">
			<h1>Book Organizer</h1>
	   </div>
		
		<div data-role="content" class="ui-body-a">
		<form action"" method="post" id="cat4">
		
			<label for="select-choice-0" class="select">Read/NotRead</label>
				<select name="select-choice-0" id="select-choice-1">
   					<option value="Choose Read or NotRead">Choose Read or NotRead</option>
   					<option value="Read">Read</option>
   					<option value="NotRead">NotRead</option>
				</select>
				
				<div data-role="fieldcontain">
					<label for ="title">Title of Book</label>
					<input type="text" name="title" id="title" placeholder="Title Go Here" /> 
				</div>
				
				<div data-role="fieldcontain">
					<label for ="author">Author Name</label>
					<input type="text" name="author" id="author" placeholder="First name then Last name" /> 
				</div>
				
				<label for="select-choice-0" class="select">Genre</label>
				<select name="select-choice-0" id="select-choice-1">
   					<option value="Choose Genre">Choose Genre</option>
   					<option value="Fiction">Fiction</option>
   					<option value="Nonfiction">Nonfiction</option>
				</select>
				
				<div data-role="fieldcontain">
				<label for="select-choice-0" class="select">Choose A Subject</label>
				<select name="select-choice-0" id="select-choice-1">
   					<option value="select Subject of Book">Select The Subject of Book</option>
   					<option value="biographies">Biographies</option>
   					<option value="classics">Classics</option>
   					<option value="cookbook">Cookbook</option>
   					<option value="early Readers">Early Readers</option>
   					<option value="history">History</option>
   					<option value="home & Garden">Home & Garden</option>
   					<option value="horror">Horror</option>
   					<option value="humor">Humor</option>
   					<option value="life & Relationships">Life & Relationships</option>
   					<option value="mystery">Mystery</option>
   					<option value="religion">Religion</option>
   					<option value="romance">Romance</option>
   					<option value="science Fiction & Fantasy">Science Fiction & Fantasy</option>
   					<option value="style & Beauty">Style & Beauty</option>
   					<option value="thriller">Thriller</option>
   					<option value="western">Western</option>
   					<option value=""></option>
   					<option value=""></option>
				</select>
				</div>
				
				<div data-role="fieldcontain">
					<input type="submit" value="Save Book Info" data-theme="b" />
				</div>
				
	        </form>
		</div>
		
		<div data-role="footer" data-position="fixed">
			<h4>Footer</h4>
		</div>
		</div>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script src="jquery.couch.js"></script>
    <script src="main.js"></script>
</body>
</html>
